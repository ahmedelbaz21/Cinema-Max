<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CinemaMax</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .checkout-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        form > div {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .summary {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn-checkout {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #d21515;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-checkout:hover {
            background-color: #b10e0e;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h2>Checkout</h2>

        <form>
            <!-- Contact Info -->
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>

            <!-- Payment Info -->
            <div>
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" required>
                    <option value="">Select a payment method</option>
                    <option value="credit">Credit/Debit Card</option>
                    <option value="vodafoneCash">Vodafone Cash</option>
                    <option value="fawry">Fawry</option>
                </select>
            </div>

            <!-- Ticket Summary -->
            <div class="summary">
                <h3>Order Summary</h3>
                <p><strong>Movie:</strong> Little Women</p>
                <p><strong>Time:</strong> 7:00 PM</p>
                <p><strong>Date:</strong> April 18, 2025</p>
                <p><strong>Seats:</strong> A4, A5</p>
                <p><strong>Total Price:</strong> EGP 180</p>
            </div>

            <button type="submit" class="btn-checkout">Place Order</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 CinemaMax. All rights reserved.
    </div>

</body>
</html>
